<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hungry Monster</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bolder fs-1 text-warning" href="#">ℌ𝔲𝔫𝔤𝔯𝔶 𝔐𝔬𝔫𝔰𝔱𝔢𝔯</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Delivery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">

            <div class="row mb-4">
                <div class="col-11 col-md-7 mx-auto">
                    <form id="search-form" action="">
                        <div class="input-group mb-3">
                            <input id="search-input" type="text" class="form-control" autocomplete="off"
                                placeholder="Search Recipe.." aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <button type="submit" class="input-group-text bg-warning text-white fs-6 px-2 px-md-3 px-lg-4"
                                id="basic-addon2">SEARCH</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="spin" class="d-none">
                    <div class="d-flex text-warning justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="recipe-result" class="mb-4">
                <!-- Recipe Search Result will Render here -->
            </div>

            <div id="lookup">
                <!-- Lookup Section Ingredients preview -->
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
